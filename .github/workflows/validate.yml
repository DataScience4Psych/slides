name: Validate Slides

on:
  push:
    paths:
      - '**.Rmd'
      - 'setup.Rmd'
      - 'slides.css'
      - 'DESCRIPTION'
  pull_request:
    paths:
      - '**.Rmd'
      - 'setup.Rmd'
      - 'slides.css'
      - 'DESCRIPTION'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libmagick++-dev libpoppler-cpp-dev

      - name: Install R dependencies
        run: |
          install.packages(c("yaml", "remotes"))
        shell: Rscript {0}

      - name: Run validation checks
        run: Rscript validate.R
